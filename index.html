<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <navbar id="nav">
        <left class="left-container">
            <div>
                <img src="assets/menu.svg" alt="menu"> 
            </div>
            <div>
                <img src="assets/home.svg" alt="home">
            </div>
            <div id="find-container">
                <img id="search" src=assets/search.svg alt="search">
                <p id="p-find">Find</p>
            </div>
            <div>
                
            </div>
        </left>
        <right class="right-container">
            <div>
                <img src="assets/add.svg" alt="add">
            </div>
            <div id="div-time">
                <img id="time" src=assets/time.svg alt="add">
                <p id="text-time">3/4</p>
            </div>
            <div>
                <img src="assets/bell.svg" alt="notifications">
            </div>
            <div>
                <img src="assets/cog.svg" alt="options">
            </div>
        </right>
    </navbar>
    <main id="container-main">
        <wrap-aside id="wrap-id">
            <aside class="container-aside">
                <div class="icon-aside">
                    <img src="assets/inbox.svg" alt="inbox"> <p>Inbox</p> <p>2</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/move-inbox.svg" alt="Team Inbox"> <p>Team Inbox</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/calendar.svg" alt="Today"> <p>Today</p> <p>3</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/upcoming.svg" alt="Upcoming"> <p>Upcoming</p> <p>8</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/user.svg" alt="Pitch Video"> <p><b>Pitch Video</b></p><p>3</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/ticket.svg" alt="Roadmap"> <p>Roadmap</p> <p>4</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/drop.svg" alt="Important"> <p>Important</p> <p>32</p>
                </div>
                <div class="icon-aside">
                    <img src="assets/arrow.svg" alt="Projects"> <p><b>Projects</b></p>
                </div>
                <div class="icon-aside">
                    <img src="assets/arrow.svg" alt="Label"> <p><b>Label</b></p>
                </div>
                <div class="icon-aside">
                    <img src="assets/arrow.svg" alt="Filters"> <p><b>Filters</b></p>
                </div>
            </aside>
        </wrap-aside>
        <bigcontent>

        </bigcontent>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
